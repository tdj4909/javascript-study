<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main_2.css">
</head>
<body>

    <div class="alert-box" id="alert">
        <p id="s">Alert 박스</p>
        <button id="close">X</button>
    </div>
    <button onclick="알림창('block')">버튼1</button>
    <button onclick="내용변경('아이디입력해라')">버튼2</button>
    <button onclick="내용변경('비번입력해라')">버튼3</button>

    <script>

        function 알림창(arg){
            document.getElementById('alert').style.display = arg;
        }

        function 내용변경(arg){
            document.getElementById('s').innerHTML = arg;
        }

        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display = 'none';
        });

    </script>
    
</body>
</html>
